<div class="content">
    <div class="product-container">
        <app-filter-menu class="filter-menu"></app-filter-menu>
        <div class="product-list">
            <app-card *ngFor="let item of (productList | searchProduct: color)" [price]="item.price" [name]="item.name" [image]="item.imageURL"
                (cardButtonClicked)="addToCart(item)"></app-card>
        </div>
    </div>
</div>
