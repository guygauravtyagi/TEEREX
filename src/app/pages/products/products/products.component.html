<div class="content">
    <div class="product-container">
        <app-filter-menu class="filter-menu"></app-filter-menu>
        <div class="product-list">
            <app-card *ngFor="let item of productList" [price]="item.price" [image]="item.imageURL" (cardButtonClicked)="addToCart(item)"></app-card>
        </div>
    </div>
</div>
